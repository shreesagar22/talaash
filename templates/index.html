<!doctype html>
<html>
<head>
    <title>Facial Recognition Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='lodash.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='immutable.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='axios.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
 

<div class="container">
    <h1>Facial Recognition</h1>

    <ul class="tabs">
        <li data-section="train-content">Train it</li>
        <li data-section="recognize-content">Recognize</li>
    </ul>
    <div id="train-content">
        <h2>Train it</h2>
        <form method="post" id="train">
            <div class="message">

            </div>
            <p class="description">Pre-training our service. Upload an image contain the face and give it full name for
                recognize later</p>
            <div class="form-item">
                <label for="input-file">Face image</label>
                <input type="file" name="file" id="input-file" accept="image/*"/>
            </div>
            <div class="form-item">
                <label>Full name</label>
                <input id="name-field" name="name" value="" type="text" placeholder="Full name"/>
            </div>
            <div class="form-item">
                <label>Age</label>
                <input id="age-field" name="age" value="" type="number" placeholder="Age"/>
            </div>
            <div class="form-item">
                <label>Father's name</label>
                <input id="father-name-field" name="father_name" value="" type="text" placeholder="Father's name"/>
            </div>
            <div class="form-item">
                <label>Mobile</label>
                <input id="mobile-field" name="mobile" value="" type="number" placeholder="ex: 9493828822"/>
            </div>
            <div class="form-item">
                <label>Submission By</label>
                <input id="submission-by-field" name="submission_by" value="" type="text" placeholder="Submission By"/>
            </div>
            <div class="form-action">
                <button type="submit">Begin train it</button>
            </div>
        </form>
    </div>

    <div id="recognize-content">
        <h2>Recognize</h2>

        <form method="post" id="recognize">
            <div class="message">

            </div>
            <p class="description">Upload an image to recognize it.</p>
            <div class="form-item">
                <label for="input-file">Image</label>
                <input type="file" name="file" id="recognize-input-file" accept="image/*"/>
            </div>

            <div class="form-item">
                <label>Mobile</label>
                <input id="recognize-mobile-field" name="mobile" value="" type="number" placeholder="Mobile"/>
            </div>

            <div class="form-item">
                <label>Location</label>
                <input id="recognize-location-field" name="location" value="" type="text" placeholder="Location"/>
            </div>

            <div class="form-item">
                <label>Submission By</label>
                <input id="recognize-submission-field" name="submission_by" value="" type="text" placeholder="Submission By"/>
            </div>

            <div class="form-action">
                <button type="submit">Recognize it</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
